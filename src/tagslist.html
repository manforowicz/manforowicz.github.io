---
permalink: /tags/
layout: base.html
title: Tags
---
{%- assign tags = collections | keys | filterTagList -%}
<ul>
{%- for tag in tags -%}
    {%- capture tagUrl %}/tags/{{ tag | slugify}}{% endcapture -%}
	<li>
        <a href="{{ tagUrl }}">{{ tag }}</a> - {{ collections[tag] | size }} posts
    </li>
{%- endfor -%}
</ul>

<p>See <a href="/posts/">all posts</a>.</p>
